<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>

    <div class="container">
        <!-- Tela de Cadastro -->
        <div id="telaCadastro" class="tela">
            <h2>Criar Conta</h2>
            <p class="subtitulo">Preencha seus dados</p>

            <div id="erroCadastro" class="mensagem-erro"></div>

            <form id="formCadastro">
                <div class="grupo-formulario">
                    <label for="nomeCadastro">Nome completo</label>
                    <input type="text" id="nomeCadastro" placeholder="Seu nome" required>
                </div>

                <div class="grupo-formulario">
                    <label for="emailCadastro">Email</label>
                    <input type="email" id="emailCadastro" placeholder="seu@email.com" required>
                </div>

                <div class="grupo-formulario">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" placeholder="MÃ­nimo 6 caracteres" required>
                </div>

                <button type="submit" class="botao-principal">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
