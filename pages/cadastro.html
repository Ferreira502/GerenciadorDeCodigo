<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Tela de Cadastro -->
        <div id="signupScreen" class="screen">
            <h2>Criar Conta</h2>
            <p class="subtitle">Preencha seus dados</p>
            
            <div id="signupError" class="error"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupNome">Nome completo</label>
                    <input type="text" id="signupNome" required placeholder="Seu nome">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signupSenha">Senha</label>
                    <input type="password" id="signupSenha" required placeholder="MÃ­nimo 6 caracteres">
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
</body>
</html>
