<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tela de Login -->
        <div id="loginScreen" class="screen active">
            <h2>Entrar</h2>
            <p class="subtitle">Acesse sua conta</p>
            
            <div id="loginError" class="error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="loginSenha">Senha</label>
                    <input type="password" id="loginSenha" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <div class="switch-screen">
                NÃ£o tem uma conta? <a onclick="showScreen('signup')">Cadastre-se</a>
            </div>
        </div>
</body>
</html>
