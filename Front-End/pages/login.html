<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <!-- Tela de Login -->
    <div class="container">
        <div id="telaLogin" class="tela ativa">
            <h2>Entrar</h2>
            <p class="subtitulo">Acesse sua conta</p>

            <div id="erroLogin" class="mensagem-erro"></div>

            <form id="formLogin">
                <div class="grupo-formulario">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" placeholder="seu@email.com" required>
                </div>

                <div class="grupo-formulario">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="botao-principal">Entrar</button>

                <div class="link-cadastro">
                    <p>NÃ£o tem uma conta?
                        <a href="cadastro.html">Criar conta</a>
                    </p>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
